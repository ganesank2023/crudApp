<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Crud App</title>
  </head>
  <body>
    <div class="container-sm min-vh-100 d-flex flex-wrap">
      <div class="input w-30 max-vh-100 d-flex align-items-center bg-info">
        <form class="p-3 w-100" id="form">
          <div class="mb-3">
            <label for="Register Number" class="form-label"
              >Register Number</label
            >
            <input type="text" class="form-control ip" id="Register Number" />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control ip" id="Name" />
          </div>

          <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control ip"
              id="Email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control ip" id="dob" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="output table-responsive-sm">
        <table class="table">
          <thead>
            <tr>
              <th class="table-dark text-center" scope="col">
                R.no
              </th>
              <th class="table-dark text-center" scope="col">
                Name
              </th>
              <th class="table-dark text-center" scope="col">
                Mail
              </th>
              <th class="table-dark text-center" scope="col">Dob</th>
              <th class="table-dark text-center" scope="col">Edit</th>
              <th class="table-dark text-center" scope="col">
                Delete
              </th>
            </tr>
          </thead>
          <tbody id="body"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
